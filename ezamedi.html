<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ezamedia.css"> <!-- Link to your CSS file -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<div id="main-content">
    <h1>Your Text Here</h1>
    <button onclick="buttonClick(1)">Button 1</button>
    <button onclick="buttonClick(2)">Button 2</button>
    <button onclick="buttonClick(3)">Button 3</button>
</div>

<script>
    function buttonClick(buttonNumber) {
        alert("Button " + buttonNumber + " clicked!");
        // You can add more functionality or redirect to another page based on the button clicked
    }
</script>

</body>
</html>
